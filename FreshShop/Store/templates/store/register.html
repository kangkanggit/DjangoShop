<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>注册页面</title>

  <!-- Custom fonts for this template-->
  <link href="/static/store/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

  <!-- Custom styles for this template-->
  <link href="/static/store/css/sb-admin-2.min.css" rel="stylesheet">
  <script src="/static/store/js/jquery.min.js"></script>
</head>

<body class="bg-gradient-primary">

  <div class="container">

    <div class="card o-hidden border-0 shadow-lg my-5">
      <div class="card-body p-0">
        <!-- Nested Row within Card Body -->
        <div class="row">
          <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
          <div class="col-lg-7">
            <div class="p-5">
              <div class="text-center">
                <h1 class="h4 text-gray-900 mb-4">注册页面</h1>
              </div>
              <form class="user" method="post">
                  {% csrf_token %}
                <div class="form-group">
                  <input type="text" class="form-control form-control-user" name="username" id="id_username" placeholder="用户名">
                    <span id="one" style="color: red"></span>
                </div>
                <div class="form-group">
                  <input type="password" class="form-control form-control-user"  name="password" placeholder="密码">
                </div>
                <div class="form-group">
                  <input type="submit" class="btn btn-primary btn-user btn-block" id="submit"  value="注册" >
                </div>
              </form>
              <hr>
              <div class="text-center">
                <a class="small" href="forgot-password.html">忘记密码</a>
              </div>
              <div class="text-center">
                <a class="small" href="/Store/login/">已经有账户，去登录</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
  <script>
      //ajax_的前端效验
        $('#id_username').blur(
        function () {
          var value = $('#id_username').val();
          console.log(value);
          var url = '/Store/ajx/?username='+value;
          $.ajax(
          {
            url:url,
            type:'get',
            data:'',
            success:function (data) {
              var content = data.content;
              if(content == '用户名可以用'){
                  $('#one').css('color','green');
                  $('#one').text(content);
              }else {
                  $('#one').css('color','red');
                  $('#one').text(content);
              }
              var s = data.status;
              if(s == 'error'){
                $('#submit').attr('disabled',true);
              }else {
                $('#submit').attr('disabled',false);
              }
              console.log(data.content)
            },
            error:function (error) {
              console.log(error)
            }
          }
      )

    }
);
  </script>
  <!-- Bootstrap core JavaScript-->
  <script src="/static/store/vendor/jquery/jquery.min.js"></script>
  <script src="/static/store/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Core plugin JavaScript-->
  <script src="/static/store/vendor/jquery-easing/jquery.easing.min.js"></script>

  <!-- Custom scripts for all pages-->
  <script src="/static/store/js/sb-admin-2.min.js"></script>


</body>

</html>
